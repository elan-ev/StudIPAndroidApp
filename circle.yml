machine:
    java:
        version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-25
    #- echo y | android update sdk --no-ui --all --filter build-tools-23.4.0

test:
  override:
    # start the emulator
    - emulator -avd circleci-android25 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest -PdisablePreDex
    # run checkstyle, unitTest, lint
    - ./gradlew check
    # copy the build outputs to artifacts
    - cp -r sample/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r sample/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS